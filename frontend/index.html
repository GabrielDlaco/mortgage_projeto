<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
                <div class="left-box">
                 <header class="header_left-box">
                    <h1 class="header__h1">Mortgage Calculator</h1>
                    <button type="button" id="button-clear" class="button-clear">Clear All</button>
                 </header>
                    <div class="mortgage-amount__box">
                        <label id="mortgage-amount__label" for="">Mortgage Amount
                        <div class="box-icon">
                            <div class="icon"><p>Â£</p></div>
                            <input placeholder="" type="number" id="mortgage-amount__input" class="mortgage-amount__input">
                        </div>
                        </label>
                    </div>
                    <div class="mortgage-term__interest-rate">
                        <div class="mortgage-term">
                            <label for="">Mortgage Term</label>
                            <div class="box-icon">
                                <input id="input-term" type="number">
                                <div class="icon-term">
                                    <p>years</p>
                                </div>
                            </div>
                        </div>
                        <div class="interest-rate">
                            <label for="">Interest Rate</label>
                            <div class="box-icon">
                                <input id="input-rate" type="number">
                                <div class="icon-rate">
                                    <p>%</p>
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="mortgage-type">
                    <label for="">Mortgage Type</label>
                    <label class="radio-container">
                        <input id="repayment" type="radio" name="opcao" value="1" checked>
                        Repayment
                    </label>
                    <label class="radio-container">
                        <input id="interest-only" type="radio" name="opcao" value="1">
                        Interest Only
                    </label>
                </div>
                <button class="button-calculate" id="button-calculate"><img src="../assets/images/icon-calculator.svg" alt=""> Calculate Repayments
                </button>
                </div>
                <div class="right-box">
                    <img class="calculator-img" src="../assets/images/illustration-empty.svg" alt="Calculator">
                    <div id="results-msg" class="results-msg">
                        <h2 class="h2__right-box">Results shown here</h2>

                        <p>complete the form and click "calculate repayments" to see what your monthly repayments would be.</p>
                    </div>
                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
