<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
                <div class="left-box">
                 <header class="header_left-box">
                    <h1>Mortgage Calculator</h1>
                    <button type="button" id="button-clear" class="button-clear">Clear All</button>
                 </header>
                    <label for="">Mortgage Amount</label>
                    <input type="number">
                    <div class="mortgage-term__interest-rate">
                        <div class="mortgage-term">
                            <label for="">Mortgage Term</label>
                            <input type="number">
                        </div>
                        <div class="interest-rate">
                            <label for="">Interest Rate</label>
                            <input type="number">
                        </div>
                    </div>
                <div class="mortgage-type">
                    <label for="">Mortgage Type</label>
                    <label class="radio-container">
                        <input id="repayment" type="radio" name="opcao" value="1" checked>
                        Repayment
                    </label>
                    <label class="radio-container">
                        <input id="interest-only" type="radio" name="opcao" value="1">
                        Interest Only
                    </label>
                </div>
                </div>
                <div class="right-box">

                </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
